data:
  file_path: 'data/small/10k_Fractal.npy'

dataset:
  # Splits are ~ 60% training, 20% validation, 20% test
  class: MazeDataset
  name: FractalTessellation
  transforms:
    sequential: [ToTensor, Unsqueeze]

  train_params:
    idx_range: [0, 6000]

  validation_params:
    idx_range: [6000, 8000]

  test_params:
    idx_range: [8000, 10000]